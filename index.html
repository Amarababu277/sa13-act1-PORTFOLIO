<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="welcome">
        <h1>Welcome to My Portfolio!</h1>
        <p>Display your welcome message here.</p>
    </section>

    <section id="gallery">
        <div class="gallery-item"><img src="sample1.jpg" alt="Sample 1"></div>
        <div class="gallery-item"><img src="sample2.jpg" alt="Sample 2"></div>
        <div class="gallery-item"><img src="sample3.jpg" alt="Sample 3"></div>
        <div class="gallery-item"><img src="sample4.jpg" alt="Sample 4"></div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
